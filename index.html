<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
  </head>
  <body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="https://github.com/shenef/Boktai-Speedrunning">
        <img src="https://upload.wikimedia.org/wikipedia/en/d/d1/Boktai_Series_Logo.png">
        </a>
        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navMenu">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        </a>
      </div>
      <div class="navbar-menu" id="navMenu">
        <div class="navbar-start">
          <a href="https://github.com/shenef/Boktai-Speedrunning" class="navbar-item">GitHub</a>
        </div>
      </div>
    </nav>
    <section class="section">
      <div class="container content">
        <h1 class="title">Boktai Speedrunning Knowledge Database</h1>
        <h2>Game Mechanics</h2>
        <ul>
          <li><a href="https://shenef.github.io/Boktai-Speedrunning/Purifications">Purification Analysis</a></li>
          <li><a href="https://shenef.github.io/Boktai-Speedrunning/HelPhase1">Hel Phase 1 Otenko Charging Analysis</a></li>
        </ul>
        <h2>Tools</h2>
        <ul>
          <li><a href="">Dungeon Ranking Calculator</a></li>
          <li><a href="">Auto HP refill Calculator</a></li>
        </ul>
      </div>
    </section>
  </body>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
    
      // Get all "navbar-burger" elements
      const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
    
      // Check if there are any navbar burgers
      if ($navbarBurgers.length > 0) {
    
        // Add a click event on each of them
        $navbarBurgers.forEach( el => {
          el.addEventListener('click', () => {
    
            // Get the target from the "data-target" attribute
            const target = el.dataset.target;
            const $target = document.getElementById(target);
    
            // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
            el.classList.toggle('is-active');
            $target.classList.toggle('is-active');
    
          });
        });
      }
    
    });
  </script>
</html>
