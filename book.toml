[book]
authors = []
language = "en"
multilingual = false
src = "src"
title = "Boktai Speedrunning"

[output.html]
no-section-label = true
git-repository-url = "https://github.com/shenef/Boktai-Speedrunning"
git-repository-icon = "fa-github"

# CSS and JS files are imported in the order they are listed here!
additional-css = ["theme/css/colors.css", "theme/css/tables.css", "theme/css/pagetoc.css", "theme/css/misc.css"]
additional-js = ["theme/pagetoc.js"]
# pagetoc.css, pagetoc.js and index.hbs by https://github.com/JorelAli/mdBook-pagetoc

[output.html.fold]
enable = true      # enable/disable section folding
level = 1          # when to start folding